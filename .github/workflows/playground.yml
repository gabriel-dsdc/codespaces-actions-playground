name: Deploy on push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@main

      - name: Setup ${{ steps.setup-node.outputs.node-version }} Node.js
        id: setup-node
        uses: actions/setup-node@main
        with:
          node-version-file: "package.json"

      - run: |
          echo ${{ steps.setup-node.outputs.node-version }}
          echo ${{ toJson(steps.setup-node.outputs) }}
          echo ${{ toJson(steps.setup-node) }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
